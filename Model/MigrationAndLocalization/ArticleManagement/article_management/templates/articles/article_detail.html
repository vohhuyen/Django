<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #34495e;
        }

        .author {
            font-style: italic;
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .actions a {
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .edit-link {
            background-color: #f39c12;
            color: white;
        }

        .edit-link:hover {
            background-color: #e67e22;
        }

        .delete-link {
            background-color: #e74c3c;
            color: white;
        }

        .delete-link:hover {
            background-color: #c0392b;
        }

        .back-link {
            display: block;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            text-decoration: none;
            width: 100%;
        }

        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ article.title }}</h1>
        <p>{{ article.content }}</p>
        <p class="author">Author: {{ article.author.user.username }}</p>
        <div class="actions">
            <a href="{% url 'article_update' article.pk %}" class="edit-link">Edit</a>
            <a href="{% url 'article_delete' article.pk %}" class="delete-link">Delete</a>
        </div>
        <a href="{% url 'article_list' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
