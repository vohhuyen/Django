<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if article %}Edit{% else %}Create{% endif %} Article</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            color: #34495e;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            background-color: #e9e9e9;
            border-color: #3498db;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        .back-link {
            display: block;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            text-decoration: none;
            width: 100%;
        }

        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if article %}Edit{% else %}Create{% endif %} Article</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ article.title|default:'' }}" required>

            <label for="content">Content:</label>
            <textarea name="content" id="content" required>{{ article.content|default:'' }}</textarea>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{ article.author.user.username|default:'' }}" readonly>

            <button type="submit">Save</button>
        </form>
        <a href="{% url 'article_list' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
