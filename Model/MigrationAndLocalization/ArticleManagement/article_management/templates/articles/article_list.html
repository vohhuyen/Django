<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #3498db;
            transition: color 0.2s ease;
        }

        a:hover {
            color: #2980b9;
        }

        .article-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .article-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }

        .article-list li:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #34495e;
        }

        .article-title a {
            color: inherit;
        }

        .article-image {
            flex-shrink: 0;
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .article-actions {
            display: flex;
            gap: 15px;
        }

        .article-actions a {
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .edit-link {
            background-color: #f39c12;
            color: white;
        }

        .edit-link:hover {
            background-color: #e67e22;
        }

        .delete-link {
            background-color: #e74c3c;
            color: white;
        }

        .delete-link:hover {
            background-color: #c0392b;
        }

        .create-btn {
            display: block;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .create-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article List</h1>
        <a href="{% url 'article_create' %}" class="create-btn">Create New Article</a>
        <ul class="article-list">
            <p>Total Articles: {{ article_count }}</p>
            <form method="get" action="{% url 'article_search' %}">
                <input type="text" name="q" placeholder="Search articles...">
                <button type="submit">Search</button>
            </form>
            {% for article in articles %}
                <li>
                    {% if article.image %}
                        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="article-image">
                    {% endif %}
                    <span class="article-title">
                        <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
                    </span>
                    <div class="article-actions">
                        <a href="{% url 'article_update' article.pk %}" class="edit-link">Edit</a>
                        <a href="{% url 'article_delete' article.pk %}" class="delete-link">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
