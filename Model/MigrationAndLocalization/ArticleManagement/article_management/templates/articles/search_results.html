<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60%;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #f1f1f1;
        }

        .no-results {
            text-align: center;
            color: #e74c3c;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #2ecc71;
            font-weight: bold;
        }

        a:hover {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results</h1>

        <form method="get" action="{% url 'article_search' %}">
            <input type="text" name="q" placeholder="Search articles..." value="{{ query }}">
            <button type="submit">Search</button>
        </form>

        <ul>
            {% for article in articles %}
                <li>{{ article.title }}</li>
            {% empty %}
                <p class="no-results">No articles found for query "{{ query }}"</p>
            {% endfor %}
        </ul>

        <a href="{% url 'article_list' %}">Back to article list</a>
    </div>
</body>
</html>
