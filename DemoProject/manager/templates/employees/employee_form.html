{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h1>{% if object %}Update Employee{% else %}Create Employee{% endif %}</h1>
  
  <form method="post" class="department-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">
      {% if object %}Update{% else %}Create{% endif %}
    </button>
  </form>
  
  <div class="back-link">
    <a href="{% url 'employee_list' %}">Back to list</a>
  </div>
</div>
{% endblock %}
