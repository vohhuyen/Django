{% extends 'base.html' %}

{% block content %}
<h2>Task List</h2>
<div class="create-link">
    <a href="{% url 'create_task' %}">Create new department</a>
</div>
{% if tasks %}
    <ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a> - {{ task.status }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>You do not have access to any tasks.</p>
{% endif %}
{% endblock %}
