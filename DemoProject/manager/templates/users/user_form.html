{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>{{ view.object.pk|yesno:"Update User,Create User" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">{{ view.object.pk|yesno:"Update,Create" }}</button>
    </form>
    <div class="back-link">
        <a href="{% url 'user_list' %}">Back to Users</a>
    </div>
</div>
{% endblock %}
